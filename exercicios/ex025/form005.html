<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 005</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M">
            <label for="imasc">Masculino</label>

            <input type="radio" name="sexo" id="ifem" value="F">
            <label for="ifem">Feminino</label>

            <input type="radio" name="sexo" id="ipref" value="PND">
            <label for="ipref">Prefiro não dizer</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label>

            <input type="checkbox" name="basq" id="ibasq">
            <label for="ibasq">Basquete</label>

            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label>

            <input type="checkbox" name="teni" id="iteni">
            <label for="iteni">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="brasil.ico.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex011</title>
</head>
<body>
    <h1>Imagens Flexíveis e Audios</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem Flexível">
    </picture>
    <audio preload="metadata" controls autoplay loop>
        <source src="media/audio-mp3.mp3" type="audio/mepg">
        <source src="media/audio-ogg.ogg" type="audio/ogg">
        <source src="media/audio-wav.wav" type="image/wav">
        <p>Seu navegador não suporta audio <a href="media/audio-mp3.mp3" download="audio-mp3.mp3" type="audio/mpeg"></a></p>
    </audio>
    
</body>
</html>
